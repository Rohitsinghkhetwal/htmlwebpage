<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list and table</title>
</head>
<body>
    <!--unordered list-->
    <ul style="background-color:blueviolet;">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
    </ul>
    <!--ordered list-->
    <ol type="a">
        <ol style="background-color: burlywood;"
        <li>item 1</li>
        <li>item 2</li>
        <hr>
        <ul style="font-size:medium">
            <li>item a</li>
            <li>item b</li>
        </ul>
        <hr/>
        <li>item 3</li>
        <li>item 4</li>
    </ol>
    <!--tables-->
    <table style="width:400px,background-colour:max-content">
        <thead>
            <tr>
                <th>first name</th>
                <th>last name</th>
                <th>email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Rohit singh</td>
                <td>khetwal</td>
                <td>khetwal@gmail.com</td>
            </tr>
            <tr>
                <td>mayank singh</td>
                <td>dhapola</td>
                <td>dhapola@gmail.com</td>
                
            </tr>
            <tr>
            <td>raja singh</td>
            <td>kirola</td>
            <td>kirola@gmail.com</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
